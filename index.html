<DOCTYPE html>
<html>
 <head>
 <style>
  .awesome {
    text-transform: uppercase;
    font-size: 5rem;
    font-weight: 700;
    line-height: 1;
    border: 5px solid;
    padding: 2rem;
    /* the important extrinsic width */
    width: 320px;
}
. awesome [data-sizing="intrinsic"]{
    width: min-content;
}
/* presntational style */
. awesome{
    --flow-space:2rem;
}
</style>
 </head>
    <body>
        <main>
          <div class="warpper">
           <article class="flow">
            <h1>Extrinsic sizing VS intrinsic sizing</h1>
            <figure class="callout">
             <p>
             Notes that when the box is using... 
             <strong>extrinsic sizing </strong>
             </p>
            </figure>
            <label class="toggle" for="intrinsic-switch">
            <span class="toggle-label">turn on intrinsic sizing</span>
            <input type="checkbox" role="switch" 
            class="toggle-element" id="intrinsic-switch"/>
            <div class="toggle-decor" aria-hdden="true">
             <div class="toggle-thumb">
             </div>
            </div>
            </label>
            <p class="awesome" data-element="awesome">CSS is awesome </p>
           </article>
          </div>
        </main>
        <script>
        const awesome=
document.querySelector('[data-element="awesome "]');
const intrinsicSwitch=("#intrinsic-switch");
//set sizing attribute based on switch
intrinsicSwitch.addEventListrner("change",()=>{
    awesome.setAttribute("data-sizing",intrinsicSwitch.checked?"intrinsic" = "extrinsic");
});
        </script>
    </body>
</html>
